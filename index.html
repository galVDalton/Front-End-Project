<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather app</title>
	<link rel="stylesheet" href="styles.css" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
 <!-- Interact with the DOM -->
 <script defer src = "app.js" ></script>
</head>

<body>
	<div class="container">
		
		<h1>Weather Forecast API</h1>
		<div id="location">
			Unable to Fetch Weather
		</div><!-- location -->

		<div class="desc">
			No Information Available.
		</div><!-- desc -->
		
		<div class="weather">
			<div class="degree_F">Error</div>
			<div class="circle"></div>
			<div class="degree_C">Error</div>
		</div><!-- weather -->

		<div class="info">
			<div>
				<span>Sunrise:</span><span class="sunrise">No Information Available</span>
			</div>
			<div>
				<span>Sunset:</span><span class="sunset">No Information Available</span>
			</div>
		</div><!-- info -->

		<div class="inputLabel"> 
			City <input type="text" id="city" list="cities" />
			<!---data list-->
			<datalist id="cities"></datalist>
		</div><!-- inputLabel -->
	
		<button>7 Day Weather</button>
		<div class="forecast"></div>
	</div><!-- container -->
   
</body>

</html>
